{% extends "circle/layout.html" %}
{% load static %}
{% block body %}
    <h1>
        Finished Story
    </h1>
    <div id="story-text-div">
    {{ story.text }}
    </div>
    <div id="authors-div">
        {% if story.authors.all %}
            By: <ul>
            {% for author in story.authors.all %}
                <li>{{ author.username }}</li>
            {% endfor %}
            </ul>
        {% else %}
            No authors found
        {% endif %}
    </div>
{% endblock %}
