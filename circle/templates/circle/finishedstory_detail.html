{% extends "circle/layout.html" %}
{% load static %}
{% block body %}
    <h1>
        {{ story.title }}
    </h1>
    <div id="story-text-div">
    {{ story.text }}
    </div>
    <div id="authors-div">
        {% if story.authors.all %}
            By: 
            <ul>
            {% for author in story.authors.all %}
            <li><a href="{{ author.get_absolute_url }}">{{ author.username }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            No authors found
        {% endif %}
    </div>
{% endblock %}
